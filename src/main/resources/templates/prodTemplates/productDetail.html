<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="author" content="JH">
    <title>Healthy Box</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/css/colors.css" rel="stylesheet">
    <link href="/css/compProperties.css" rel="stylesheet">
    <link href="/css/sidebars.css" rel="stylesheet">

</head>
<body>

    <header id="header">
        헤더 삽입부
        <hr>
    </header>

    <div class="container border-top">
        <div class="d-flex justify-content-around align-items-start">
            <div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
                <ul class="list-unstyled ps-0">
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#subscribe-collapse" aria-expanded="true">
                            정기구독
                        </button>
                        <div class="collapse show" id="subscribe-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">도시락</a></li>
                                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">샐러드</a></li>
                                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">건강식품</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#lunchbox-collapse" aria-expanded="false">
                            도시락
                        </button>
                        <div class="collapse" id="lunchbox-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">일반 도시락</a></li>
                                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">다이어트 도시락</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#salad-collapse" aria-expanded="false">
                            샐러드
                        </button>
                        <div class="collapse" id="salad-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">샐러드</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#sandwich-collapse" aria-expanded="false">
                            샌드위치
                        </button>
                        <div class="collapse" id="sandwich-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">샌드위치</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#healthy-collapse" aria-expanded="false">
                            건강식품
                        </button>
                        <div class="collapse" id="healthy-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">건강식품</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#snack-collapse" aria-expanded="false">
                            간식
                        </button>
                        <div class="collapse" id="snack-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">건강식품</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#drink-collapse" aria-expanded="false">
                            음료
                        </button>
                        <div class="collapse" id="drink-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">건강식품</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="border-start border-end mt-2 col-9">
                <div class="m-2">
                    <div class="border m-2 d-flex flex-wrap">
                        <div class="m-2">
                            <img src="/image/markup-subscribe-lunchbox.jpg" alt="품목 이미지" width="250px" height="300px">
                        </div>
                        <div class="border-start">
                            <div class="m-2 col d-flex flex-wrap">
                                <div class="row col-md-3 text-center d-flex align-items-center justify-content-center">
                                    <span class="my-3"><strong>품목명</strong></span>
                                    <span class="my-3"><strong>리뷰</strong></span>
                                    <span class="my-3"><strong>금액</strong></span>
                                    <span class="my-3"><strong>옵션</strong></span>
                                </div>
                                <div class="row col d-flex align-items-center justify-content-center">
                                    <span>직장인을 위한 점심 도시락</span>
                                    <span>5.0/5.0</span>
                                    <span>150,000원</span>
                                    <span>옵션</span>
                                </div>
                            </div>
                            <div class="d-flex flex-wrap align-items-end justify-content-end my-2">
                                <button type="button" class="joinBtn mx-2">구매하기</button>
                                <a href="#" class="joinATag mx-2">장바구니</a>
                            </div>
                        </div>
                    </div>
                    <div class="border m-2">
                        <img src="/image/markup-product-detail.png" alt="품목 디테일">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer">
        <hr>
        푸터 삽입부
    </footer>

</body>
</html>
