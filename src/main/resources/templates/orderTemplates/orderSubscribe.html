<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="description" content="">
    <meta name="author" content="JH">
    <title>Healthy Box</title>

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- import Javascript -->
    <script src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <link href="/css/colors.css" rel="stylesheet">
    <link href="/css/compProperties.css" rel="stylesheet">
    <link href="/css/orderForm.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">

</head>
<body>

    <header id="header">
        헤더 삽입부
        <hr>
    </header>

    <main class="container border-top bg-light">
        <div>
            <h4 class="defaultFontStyle border-bottom py-3">정기배송 주문정보</h4>
        </div>
        <div class="py-3">
            <label id="orderSubscribeTitle" class="title defaultFontStyle py-2">[ 정기배송 상품 타이틀 ] 상품 목록</label>
            <label id="orderSubscribeCode" hidden></label>
            <table id="orderSubscribeItemListTable">
                <thead id="orderSubscribeItemListTableHead">
                    <tr>
                        <th id="nameSectSubscribeItemListImg">이미지</th>
                        <th id="nameSectSubscribeItemListName">품명</th>
                        <th id="nameSectSubscribeItemListDeliveryDate">배송일자</th>
                        <th id="nameSectSubscribeItemListQty">수량</th>
                        <th id="nameSectSubscribeItemListUnitCost">단가</th>
<!--                        <th id="nameSectSubscribeItemListDcCost">할인가</th>-->
                        <th id="nameSectSubscribeItemListAmount">총금액</th>
                    </tr>
                </thead>
                <tbody id="orderSubscribeItemTableBody">
                    <tr>
                        <td class="dataSectSubscribeItemListIdx" hidden>품목 순번</td>
                        <td class="dataSectSubscribeItemListSellerCode" hidden>판매자 코드</td>
                        <td class="dataSectSubscribeItemListImg">
                            <img src="/image/products/00000.jpg" alt="00000">
                        </td>
                        <td class="dataSectSubscribeItemListName">
                            <select class="dataSectSubscribeItemListNameSelect">
                                <option class="dataSectSubscribeItemListNameSelectOption">
                                    품목명칭
                                </option>
                            </select>
                        </td>
                        <td class="dataSectSubscribeItemListDeliveryDate">
                            <input class="dataSectSubscribeItemListDeliveryDateDetail" type="date" value="1900-01-01">
                        </td>
                        <td class="dataSEctSubscribeItemListQty">
                            <button type="button" class="dataSectSubscribeDecreaseQtyBtn dataSectChangeQty">◀</button>
                            <input type="text" class="dataSectSubscribeQtyBox" maxlength="3">
                            <button type="button" class="dataSectSubscribeIncreaseQtyBtn dataSectChangeQty">▶</button>
                        </td>
                        <td class="dataSectSubscribeItemListUnitCost">단가</td>
<!--                        <td class="dataSectSubscribeItemListDcCost">할인가</td>-->
                        <td class="dataSectSubscribeItemListAmount">총금액</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="border-top py-3">
            <div>
                <label class="title defaultFontStyle py-2 me-2">배송정보</label>
                <button type="button" id="orderSubscribeDeliveryChange" class="ms-2">배송지 변경</button>
            </div>
            <table id="orderSubscribeDeliveryTable">
                <tbody>
                    <tr>
                        <td id="nameSectOrderSubscribeDeliveryName" class="tableSubTitle">배송지 이름</td>
                        <td id="dataSectOrderSubscribeDeliveryIdx" hidden></td>
                        <td id="dataSectOrderSubscribeDeliveryName">배송지 이름</td>
                    </tr>
                    <tr>
                        <td colspan="2" id="nameSectOrderSubscribeDeliveryAddress" class="tableSubTitle">배송지 주소</td>
                    </tr>
                    <tr>
                        <td id="nameSectOrderSubscribeDeliveryZipcode">우편 주소</td>
                        <td id="dataSectOrderSubscribeDeliveryZipcode">00000</td>
                    </tr>
                    <tr>
                        <td id="nameSectOrderSubscribeDeliveryAddress1">기본 주소</td>
                        <td id="dataSectOrderSubscribeDeliveryAddress1">마크업 기본 주소</td>
                    </tr>
                    <tr>
                        <td id="nameSectOrderSubscribeDeliveryAddress2">상세 주소</td>
                        <td id="dataSectOrderSubscribeDeliveryAddress2">마크업 상세 주소</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="border-top py-3">
            <label class="title defaultFontStyle py-2">결제자 정보</label>
            <table id="orderSubscribePayerTable">
                <tbody id="orderSubscribePayerTableBody">
                    <tr>
                        <td id="nameSectOrderSubscribePayerName" class="tableSubTitle">결제자</td>
                        <td id="dataSectOrderSubscribePayerName">마크업 결제자</td>
                    </tr>
                    <tr>
                        <td id="nameSectOrderSubscribePayerEmail" class="tableSubTitle">이메일</td>
                        <td id="dataSectOrderSubscribePayerEmail">마크업 이메일</td>
                    </tr>
                    <tr>
                        <td id="nameSectOrderSubscribePayerTel" class="tableSubTitle">연락처</td>
                        <td id="dataSectOrderSubscribePayerTel">010-1234-1234</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="border-top py-3">
            <label class="title defaultFontStyle py-2">결제정보(할인, 결제수단, 금액)</label>
            <table id="orderSubscribePaymentTable">
                <tbody id="orderSubscribePaymentTableBody">
                    <tr>
                        <td id="nameSectOrderSubscribePaymentMethod" class="tableSubTitle">결제 수단</td>
                        <td id="dataSectOrderSubscribePaymentMethod">
                            <input id="paymentCard" type="radio" name="method" value="card" checked>
                            <label for="paymentCard" class="paymentLabel">신용카드/체크카드</label>
                            <input id="paymentCash" type="radio" name="method" value="trans">
                            <label for="paymentCash" class="paymentLabel">계좌이체/무통장입금</label>
                        </td>
                    </tr>
<!--                    <tr>-->
<!--                        <td id="nameSectOrderSubscribePaymentUnitCost" class="tableSubTitle">상품 금액</td>-->
<!--                        <td id="dataSEctOrderSubscribePaymentUnitCost">0 원</td>-->
<!--                    </tr>-->
<!--                    <tr>-->
<!--                        <td id="nameSectOrderSubscribePaymentDeliveryCost" class="tableSubTitle">배송비</td>-->
<!--                        <td id="dataSectOrderSubscribePaymentDeliveryCost">0 원</td>-->
<!--                    </tr>-->
<!--                    <tr>-->
<!--                        <td id="nameSectOrderSubscribePaymentDcCost" class="tableSubTitle">할인 금액</td>-->
<!--                        <td id="dataSectOrderSubscribePaymentDcCost">0 원</td>-->
<!--                    </tr>-->
                    <tr>
                        <td id="nameSectOrderSubscribePaymentAmount" class="tableSubTitle">결제 금액</td>
                        <td id="dataSectOrderSubscribePaymentAmount">0 원</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex flex-wrap justify-content-center py-4">
            <button type="button" id="doSubscribeOrder" class="mx-2">결제하기</button>
            <button type="button" id="cancelSubscribeOrder" class="mx-2" onclick="location.href='javascript:history.back();'">취소</button>
        </div>
    </main>

    <footer id="footer">
        <hr>
        푸터 삽입부
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="/js/orderForm.js"></script>
    <script src="/js/header.js"></script>

    <script>
        $(document).ready(function() {
            $("#dataSectOrderSubscribePayerTel").text($("#dataSectOrderSubscribePayerTel").text().replace(/(^02.{0}|^01.{1}|[0-9]{3})([0-9]+)([0-9]{4})/,"$1-$2-$3"));
            setPaymentPrice();
        })
    </script>
</body>
</html>
