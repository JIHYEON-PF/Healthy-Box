<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="description" content="">
    <meta name="author" content="JH">
    <title>Healthy Box</title>

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <link href="/css/colors.css" rel="stylesheet">
    <link href="/css/compProperties.css" rel="stylesheet">
    <link href="/css/basketCss.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">

</head>
<body>

    <header id="header">
        헤더 삽입부
        <hr>
    </header>

    <main class="container border-top">
        <div class="d-flex flex-wrap">
            <div id="myPageNav">
                마이페이지 메뉴 부분
            </div>
            <div class="col bg-light d-flex align-items-center justify-content-center">
                <div id="myPageDiv" class="container py-3">
                    <div class="pb-3 defaultFontStyle fs-5">
                        정기배송 장바구니
                    </div>
                    <div id="subscribeBasketMainInformation" class="border-top py-3">
                        <span id="subscribeTitle" class="mainTitle">정기배송 상품 타이틀</span>
                        <div class="py-3">
                            <span id="subscribeDeliveryPeriodTitle" class="mainTitle">정기배송 기간 : </span>
                            <span id="subscribeDeliveryPeriod" class="periodTitle"></span>
                        </div>
                    </div>
                    <table id="subscribeBasketDetailTable">
                        <thead id="subscribeBasketDetailTableHead">
                            <tr>
                                <th id="nameSectSubscribeDetailImg">이미지</th>
                                <th id="nameSectSubscribeDetailName">품명</th>
                                <th id="nameSectSubscribeDetailDeliveryDate">배송일자</th>
                                <th id="nameSectSubscribeDetailQty">수량</th>
                                <th id="nameSectSubscribeDetailUnitCost">단가</th>
                                <th id="nameSectSubscribeDetailAmount">총금액</th>
                            </tr>
                        </thead>
                        <tbody id="subscribeBasketDetailTableBody">
                            <tr>
                                <td class="dataSectSubscribeDetailImg">
                                    <img src="/image/products/00000.jpg" alt="00000.jpg">
                                </td>
                                <td class="dataSectSubscribeDetailName">
                                    <select class="dataSectSubscribeDetailNameSelect">
                                        <option class="dataSectSubscribeDetailNameSelectOption">
                                            품목명칭
                                        </option>
                                    </select>
                                </td>
                                <td class="dataSectSubscribeDetailIdx" hidden>품목 순번</td>
                                <td class="dataSectSubscribeDetailSellerCode" hidden>판매자 코드</td>
                                <td class="dataSectSubscribeDetailDeliveryDate">
                                    <input class="dataSectSubscribeDetailModifyDate" type="date" value="1900-01-01">
                                </td>
                                <td class="dataSectSubscribeDetailQty">
                                    <button type="button" class="dataSectSubscribeDecreaseQtyBtn dataSectChangeSubscribeQty">◀</button>
                                    <input type="text" class="dataSectSubscribeQtyBox" maxlength="3">
                                    <button type="button" class="dataSectSubscribeIncreaseQtyBtn dataSectChangeSubscribeQty">▶</button>
                                </td>
                                <td class="dataSectSubscribeDetailUnitCost">단가</td>
                                <td class="dataSectSubscribeDetailAmount">총 금액</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="border-top py-3">
                        <table id="subscribeBasketDetailPriceTable" class="mx-auto">
                            <thead id="subscribeBasketDetailPriceTableHead">
                                <tr>
                                    <th id="nameSectSubscribeDetailPriceUnitCost">단가 합계</th>
                                    <th id="nameSectSubscribeDetailPriceDeliveryCost">배송비</th>
                                    <th id="nameSectSubscribeDetailPriceAmount">총 금액 합계</th>
                                </tr>
                            </thead>
                            <tbody id="subscribeBasketDetailPriceTableBody">
                                <tr>
                                    <td id="dataSectSubscribeDetailPriceUnitCost">단가금액</td>
                                    <td id="dataSectSubscribeDetailPriceDeliveryCost">배송비</td>
                                    <td id="dataSectSubscribeDetailPriceAmount">합계금액</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="d-flex flex-wrap align-items-center justify-content-center border-bottom py-3">
                        <button type="button" id="btnConfirmSubscribeModify" class="btnStyle1 mx-2">확인</button>
                        <button type="button" id="btnCancelSubscribeModify" class="btnStyle2 mx-2" onclick="location.href='/mypage/basket/subscribe'">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">
        <hr>
        푸터 삽입부
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="/js/myPage.js"></script>
    <script src="/js/basket.js"></script>
    <script src="/js/header.js"></script>

    <script>
        $(document).ready(function () {
            calcDetailBasketPrice();
        });
    </script>

</body>
</html>
