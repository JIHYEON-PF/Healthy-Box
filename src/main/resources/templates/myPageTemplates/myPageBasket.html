<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="author" content="JH">
    <title>Healthy Box</title>

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- jQuery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    <link href="/css/colors.css" rel="stylesheet">
    <link href="/css/compProperties.css" rel="stylesheet">
    <link href="/css/basketCss.css" rel="stylesheet">

</head>
<body>

    <header id="header">
        헤더 삽입부
        <hr>
    </header>

    <main class="container border-top">
        <div class="d-flex flex-wrap">
            <div id="myPageNav">
                마이페이지 메뉴 부분
            </div>
            <div class="col bg-light d-flex align-items-center justify-content-center">
                <div id="myPageDiv" class="container py-3">
                    <div class="pb-3 defaultFontStyle fs-5">
                        장바구니
                    </div>
                    <div class="border-top py-3">
                        <table id="basketTable">
                            <thead id="basketTableHead">
                                <tr>
                                    <th id="nameSectCheckbox"><input type="checkbox" id="allCheck"></th>
                                    <th id="nameSectSellerCode" hidden>판매자 코드</th>
                                    <th id="nameSectImg">이미지</th>
                                    <th id="nameSectProdCode" hidden>품목 코드</th>
                                    <th id="nameSectProdName">품명</th>
                                    <th id="nameSectQty" colspan="3">수량</th>
                                    <th id="nameSectUnitCost">단가</th>
                                    <th id="nameSectAmount">총금액</th>
                                </tr>
                            </thead>
                            <tbody id="basketTableBody">
                                <tr>
                                    <td class="dataSectCheckbox"><input type="checkbox" class="itemCheck" name="itemCheckBox"></td>
                                    <td class="dataSectSellerCode" hidden>00001</td>
                                    <td class="dataSectImg"><img src="/image/products/00001.jpg" alt="제품이미지 1"></td>
                                    <td class="dataSectProdCode" hidden>00001</td>
                                    <td class="dataSectProdName">품명 출력 구역</td>
                                    <td class="dataSectChangeQty">
                                        <button type="button" class="dataSectDecreaseQtyBtn dataSectChangeBtn"><</button>
                                    </td>
                                    <td class="dataSectQty">
                                        <input type="text" class="dataSectQtyBox" maxlength="3">
                                    </td>
                                    <td class="dataSectChangeQty">
                                        <button type="button" class="dataSectIncreaseQtyBtn dataSectChangeBtn">
                                            >
                                        </button>
                                    </td>
                                    <td class="dataSectUnitCost">100,000 원</td>
                                    <td class="dataSectAmount">100,000 원</td>
                                </tr>
                                <tr>
                                    <td class="dataSectCheckbox"><input type="checkbox" class="itemCheck" name="itemCheckBox"></td>
                                    <td class="dataSectSellerCode" hidden>00001</td>
                                    <td class="dataSectImg"><img src="/image/products/00001.jpg" alt="제품이미지 1"></td>
                                    <td class="dataSectProdCode" hidden>00001</td>
                                    <td class="dataSectProdName">품명 출력 구역</td>
                                    <td class="dataSectChangeQty">
                                        <button type="button" class="dataSectDecreaseQtyBtn dataSectChangeBtn"><</button>
                                    </td>
                                    <td class="dataSectQty">
                                        <input type="text" class="dataSectQtyBox">
                                    </td>
                                    <td class="dataSectChangeQty">
                                        <button type="button" class="dataSectIncreaseQtyBtn dataSectChangeBtn">
                                            >
                                        </button>
                                    </td>
                                    <td class="dataSectUnitCost">100,000 원</td>
                                    <td class="dataSectAmount">100,000 원</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="d-flex flex-warp align-times-center justify-content-center border-top py-3">
                        <table id="basketPriceTable">
                            <thead id="basketPriceTableHead">
                                <tr>
                                    <th>상품 가격</th>
                                    <th>+</th>
                                    <th>배송비</th>
                                    <th>=</th>
                                    <th>총 결제 금액</th>
                                </tr>
                            </thead>
                            <tbody id="basketPriceTableBody">
                                <tr>
                                    <td id="basketPriceAmount">200,000 원</td>
                                    <td>+</td>
                                    <td id="basketPriceDeliveryCost">3,000 원</td>
                                    <td>=</td>
                                    <td id="basketPriceTotal">203,000 원</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="d-flex flex-wrap align-items-center justify-content-center border-bottom py-3">
                        <button type="button" id="btnOrderAll" class="btnStyle1 mx-2">전체주문</button>
                        <button type="button" id="btnOrderSelected" class="btnStyle2 mx-2">선택주문</button>
                        <button type="button" id="btnDeleteSelected" class="btnStyle1 mx-2">선택삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">
        <hr>
        푸터 삽입부
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="/js/myPage.js"></script>
    <script src="/js/basket.js"></script>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: "/api/basket/price-info/"+$('#loginBtnUnSession').attr('value'),
                method: "GET",

                success: function (data) {
                    $('#basketPriceAmount').text(String(data[0]).replace(/\B(?=(\d{3})+(?!\d))/g, ",") + ' 원');
                    $('#basketPriceDeliveryCost').text(String(data[1]).replace(/\B(?=(\d{3})+(?!\d))/g, ",") + ' 원');
                    $('#basketPriceTotal').text(String(data[0]+data[1]).replace(/\B(?=(\d{3})+(?!\d))/g, ",") + ' 원');
                },
                error: function (request, status, error) {
                    console.log("에러");
                    let errorLog = JSON.parse(request.responseText);
                    console.log(errorLog.message())
                },
                complete: function () {
                    console.log("완료");
                }
            })
        })
    </script>

</body>
</html>
